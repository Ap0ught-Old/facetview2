<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ReportView</title>

    <script type="text/javascript" src="vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>  

    <link rel="stylesheet" href="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
    <script type="text/javascript" src="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

    <!-- get highcharts -->
    <script type="text/javascript" src="vendor/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="vendor/highcharts/highcharts-3d.js"></script>

    <!-- note that we require both es.js and the reportview -->
    <script type="text/javascript" src="es.js"></script>
    <script type="text/javascript" src="jquery.reportview_highcharts.js"></script>

    <!-- get d3 -->
    <script type="text/javascript" src="vendor/d3/d3.v2.js"></script>

    <!-- nvd3 stuff -->
    <script type="text/javascript" src="vendor/nvd3/fisheye.js"></script>
    <script type="text/javascript" src="vendor/nvd3/nv.d3.js"></script>
    <link rel="stylesheet" href="vendor/nvd3/nv.d3.css">

  <script type="text/javascript">
jQuery(document).ready(function($) {
    $('#report-view-pie-series').each(function() {
        $(this).report({
            type: "pie",
            pie_donut: false,
            pie_transition_duration: 100,
            pie_show_labels: true,
            pie_label_threshold: 0.1,
            data_series : [{
                name: 'Fibonacci sequence',
                data: [
                    ['first', 1],
                    ['second', 1],
                    {
                        name: 'third',
                        y: 2,
                        sliced: true,
                        selected: true
                    },
                    ['fourth', 3],
                    ['fifth', 5],
                    ['sixth', 8],
                    ['seventh', 13]
                ]
            }]
            //post_init_callback: function(options, context) { alert("post init")},
            //pre_render_callback: function(options, context) { alert("pre render")},
            //post_render_callback: function(options, context) { alert("post render")}
        });
    });

    $('#report-view-pie-function').each(function() {
        function powers_of_two(callback) {
            var data_series = [
                {
                    "name" : "Powers of two",
                    "data" : [
                        ["two", 2],
                        ["four",  4],
                        ["eight",  8],
                        ["sixteen",  16],
                        ["thirty two",  32],
                        ["sixty four",  64],
                        ["one twenty eight",  128]
                    ]
                }
            ]
            callback(data_series)
        }
        $(this).report({
            type: "pie",
            pie_donut: true,
            pie_3d : true,
            pie_transition_duration: 800,
            pie_show_labels: true,
            pie_label_threshold: 0.05,
            data_function: powers_of_two
        });
    });

    $('#report-view-pie-facet').each(function() {
        $(this).report({
            type: "pie",
            pie_donut: true,
            pie_transition_duration: 800,
            pie_show_labels: true,
            pie_label_threshold: 0.05,
            search_url: "http://localhost:9200/doaj/article/_search",
            facets: [
                {
                    "field" : "bibjson.license.type.exact",
                    "size" : 100,
                    "display" : "Licence Type",
                    "value_function" : function(value) { return value.toUpperCase() }
                }
            ]
        });
    });

    $('#report-view-bar-facet').each(function() {
        $(this).report({
            debug: true,
            type: "multibar",
            search_url: "http://localhost:9200/doaj/article/_search",
            facets: [
                {
                    "field" : "bibjson.license.type.exact",
                    "size" : 100,
                    "display" : "Article Licence",
                    "value_function" : function(value) { return value.toLowerCase().replace(/-/g, " ") }
                },
                {
                    "field" : "bibjson.journal.license.type.exact",
                    "size" : 100,
                    "display" : "Journal Licence",
                    "value_function" : function(value) { return value.toLowerCase().replace(/-/g, " ") }
                }
            ],
            fixed_filters: [
                {"term" : {"bibjson.journal.country.exact" : "GB"}}
            ]
        });
    });
});
  </script>

<style type="text/css">
#report-view-pie-series {
    width:600px;
    height:400px;
}
#report-view-pie-series .reportview {
    height: 365px;
}

#report-view-pie-function {
    width:600px;
    height:400px;
}
#report-view-pie-function .reportview {
    height: 365px;
}

#report-view-pie-facet {
    width:600px;
    height:400px;
}
#report-view-pie-facet .reportview {
    height: 365px;
}

#report-view-bar-facet {
    width:600px;
    height:400px;
}
#report-view-bar-facet .reportview {
    height: 365px;
}
</style>

</head>
<body>

<div class="row-fluid">
    <div class="span6">
        <div id="report-view-pie-series"></div>
    </div>
    <div class="span6">
        <div id="report-view-pie-function"></div>
    </div>
</div>

<div class="row-fluid">
    <div class="span6">
        <div id="report-view-pie-facet"></div>
    </div>
    <div class="span6">
        <div id="report-view-bar-facet"></div>
    </div>
</div>

</body>
</html>
